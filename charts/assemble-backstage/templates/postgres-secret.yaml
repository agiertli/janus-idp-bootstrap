{{- if .Values.postgres }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ include "assemble-backstage.fullname" . }}-postgresql"
stringData:
  databaseName: "{{ .Values.postgres.database_name }}"
  databaseUser: "{{ .Values.postgres.database_user }}"
  {{- ( include "gen.postgres-password" . ) | indent 2 -}}
{{- end }}
